{% extends "first_web_app1/base.html" %}

{% block content %}

  <p><a href="{% url 'first_web_app1:event' event.id %">{{ event }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'first_web_app1:new_entry' event.id %}" method='post'>
    {%csrf_token%}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
  </form>

{% endblock content %}
