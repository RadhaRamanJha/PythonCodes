{% extends "first_web_app1/base.html" %}

{% block content%}

  <p>Events</p>

  <ul>
    {% for event in events %}
      <li>
        <a href="{% url 'first_web_app1:event' event.id %}">{{ event }}</a>
      </li>
    {% empty %}
      <li>No Events have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'first_web_app1:new_event' %}">Add a new event</a>

{% endblock content %}
